<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./NILE/css/style.css" rel="stylesheet">
	<script src="./NILE/js/jquery-3.4.1.min.js"></script>
	<script src="./NILE/js/dynamicListener.min.js"></script>
	<script src="./NILE/js/swiper.min.js"></script>
	<script src="./NILE/js/ui.js"></script>
	<script src="./NILE/js/main.js"></script>
	<title>나일소프트</title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<div class="btn_box_group">
			<a href="#" class="btn_box" id="btnCall"><span class="btn_box_text">팝업 호출</span></a>
		</div>
		<!-- popup -->
		<div class="popup_wrap" id="modal_popup_01">
			<div class="bg_dim"></div>
			<div class="popup_item modal_type">
				<div class="modal_container_wrap">
					<div class="modal_title_row">
						<h2 class="modal_title">보안 취약점 점검</h2>
					</div>
					<div class="modal_contents_row">
						<p class="modal_contents_copy">제품문의 구분을 확인해 주세요.</p>
					</div>
					<div class="modal_btn_row">
						<a href="javascript:;" class="btn_box size3 close_trigger"><span class="btn_box_text">닫기</span></a>
					</div>
				</div>
			</div>
		</div>
		<div class="popup_wrap" id="modal_popup_02">
			<div class="bg_dim"></div>
			<div class="popup_item modal_type">
				<div class="modal_container_wrap">
					<div class="modal_title_row">
						<h2 class="modal_title">로그아웃</h2>
					</div>
					<div class="modal_contents_row">
						<p class="modal_contents_copy">로그아웃 하시겠습니까?</p>
					</div>
					<div class="modal_btn_row">
						<a href="javascript:;" class="btn_box size3 close_trigger"><span class="btn_box_text">확인</span></a>
						<a href="javascript:;" class="btn_box size3 skin2 close_trigger"><span class="btn_box_text">취소</span></a>
					</div>
				</div>
			</div>
		</div>
		<!-- // popup -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 인스턴스 선언
				let modal_popup_01 = new DesignPopup({
					selector: "#modal_popup_01",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {}
				});
				let modal_popup_02 = new DesignPopup({
					selector: "#modal_popup_02",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {}
				});

				// 퍼블확인용
				let url = window.location.href.split('?')[1];
				let url_2 = url !== undefined ? url.split('#')[0] : null;
				if (url_2 === "type2") {
					modal_popup_02.popupShow(); // show
				} else {
					modal_popup_01.popupShow(); // show
					// modal_popup_01.popupShow(); // hide
				}


				// event
				document.querySelector("#btnCall").addEventListener("click", () => {
					modal_popup_01.popupShow(); // show
				});
			});
		</script>
	</div>
</body>

</html>
