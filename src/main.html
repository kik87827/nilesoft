<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html')
<body class="front_body main">
    <div class="page_wrap">
        @@include('./include/_header.html')
        <main class="middle_wrap">
            <div class="swiper mv_container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <div class="mv_item scene_01">
                        <div class="mv_item_inner">
                            <div class="mv_gate_copy_wrap">
                                <p class="mv_gate_copy_sub">System, Security and NileSOFT</p>
                                <p class="mv_gate_copy_main">보안의 첫 걸음</p>
                                <p class="mv_gate_copy_sub2"><strong>정보보호 대중화</strong>에 기여하는 <br>정보보호 전문 솔루션 업체</p>
                            </div>
                            <div class="mv_gate_summary_wrap">
                                <ul class="mv_gate_summary_list">
                                    <li><div class="mv_gate_summary"><i class="ico ico_01"></i><span class="mv_gate_summary_text">보안취약점 분석 · 관리</span></div></li>
                                    <li><div class="mv_gate_summary"><i class="ico ico_02"></i><span class="mv_gate_summary_text">보안 컨설팅 서비스</span></div></li>
                                    <li><div class="mv_gate_summary"><i class="ico ico_03"></i><span class="mv_gate_summary_text">로그/SIEM/개인정보</span></div></li>
                                    <li><div class="mv_gate_summary"><i class="ico ico_04"></i><span class="mv_gate_summary_text">데이터 비식별 가명처리, 품질관리</span></div></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="mv_item scene_02">
                        <div class="mv_item_inner">
                            <p style="color:#fff;">Slide 2</p>
                        </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="mv_item scene_03">
                        <div class="mv_item_inner">
                            <p style="color:#000;">Slide 3</p>
                        </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="mv_item scene_04">
                        <div class="mv_item_inner">
                            <p style="color:#000;">Slide 4</p>
                        </div>
                        @@include('./include/_footer.html')
                    </div>
                  </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <script>
                const mainSwiper = new Swiper('.mv_container', {
                    direction: 'vertical',
                    mousewheel: true,
                    speed : 1000,
                    // If we need pagination
                    pagination: {
                        el: '.mv_container .swiper-pagination',
                        clickable: true,
                    },
                });

                const front_body = document.querySelector(".front_body");
                const btn_main_top_go = document.querySelector(".main .btn_top_go");
                mainSwiper.on("slideChange",()=>{
                    if(mainSwiper.realIndex > 1){
                        front_body.classList.add("main_skin2");
                    }else{
                        front_body.classList.remove("main_skin2");
                    }
                });
                btn_main_top_go.addEventListener("click",(e)=>{
                    e.preventDefault();
                    mainSwiper.slideTo(0,0);
                });
            </script>
        </main>
        <!-- layer -->
        <div class="bottom_layer">
            <ul class="bottom_item_list">
                <li><a href="#" class="btn_bottom_menu"><i class="ico inquiry"></i><span class="bottom_menu_text">제품문의</span></a></li>
            </ul>
        </div>
        <!-- layer -->
    </div>
</body>
</html>
