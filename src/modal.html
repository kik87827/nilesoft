<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{

	</div>
	<script>
		// 인스턴스 선언
		let designAlert = new DesignModal({

			submitText: "수정",

		})
		

		// action
		designAlert.show();

			designAlert2.show();
